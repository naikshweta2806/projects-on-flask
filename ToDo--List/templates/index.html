{% extends 'base.html' %}

{% block head %}
  
{% endblock %}

{% block body %}
    <div class="content">
        <h2 style="text-align: center;">Task Master</h2>
        <div class="center-table">
            <table>
                <tr>
                    <th>Task</th>
                    <th>Added</th>
                    <th>Actions</th>
                </tr>
                {% for x in tasks %}
                    <tr>
                        <td>{{ x.content }}</td>
                        <td>{{ x.date_created.date() }}</td>
                        <td>
                            <a href="/delete/{{ x.id }}">Delete</a><br>
                            <a href="/update/{{ x.id }}">Update</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        
        <form class="form" action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">
        </form>
    </div>
{% endblock %}
